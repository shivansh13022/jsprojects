<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomcolorgenerator</title>

    <style>
        *{
            margin:0;
        }

        .main{
            display:flex;
            
        }

        .hex{
            
            height:100vh;
            width:50%;
            text-align: center;
            
            
        }

        .rgb{
          
            width:50%;
            text-align: center;
            
        }

        .hexobjects{
            margin-top: 50%;
        }
        
        .rgbobjects{
            margin-top: 50%;
        }


    </style>


</head>
<body>
    <div class="main">

      <div class="hex">
        
        <div class="hexobjects">
        <div class="colorhex">generated color</div>
        <button class="generatehex">random</button><br>
        <button class="copy">copy to clip</button><br>

        </div>

      </div>
      
      <div class="rgb">
        <div class="rgbobjects">
            <div class="colorrgb">generated color</div>
            <div class="sliders">
            
            <input type="range" min="0" max="255" value="50" class="slider" id="red"><br>
            <input type="range" min="0" max="255" value="50" class="slider" id="green"><br>
            <input type="range" min="0" max="255" value="50" class="slider" id="blue"><br>

            </div>
        
        <button class="generatergb">random</button><br>
        <button class="copy">copy to clip</button>

        </div>



      </div>


    </div>
<script src="js.js">

</script>


</body>
</html>
